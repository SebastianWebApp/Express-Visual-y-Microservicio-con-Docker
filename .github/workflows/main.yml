name: Express-Visual-y-Microservicio-con-Docker

on:
  push:
    branches:
      - main  # Cambia segÃºn sea necesario

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker and Docker Compose
        run: |
          sudo apt-get update
          if ! command -v docker &> /dev/null; then
            sudo apt-get install -y docker.io
          fi
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker --version
          docker-compose --version

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images with Docker Compose
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger redeploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Conectando a ${{ secrets.HOST_DNS }} para redeploy"
            
            # Descargar el archivo docker-compose.yml desde GitHub
            curl -O https://raw.githubusercontent.com/SebastianWebApp/Express-Visual-y-Microservicio-con-Docker/refs/heads/main/docker-compose.yml
  
            # Iniciar los contenedores con docker-compose
            docker-compose -f docker-compose.yml up -d
            
            echo "Despliegue completado exitosamente"
            docker ps
